<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #notify {
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }

        #notify.error {
            color: red;
        }

        #notify.success {
            color: green;
        }
    </style>

    <script>
        function validate_password() {
            let pass = document.getElementById('password').value;
            let confirm_pass = document.getElementById('confirm_password').value;
            let notify = document.getElementById('notify');

            if (pass !== confirm_pass) {
                notify.className = 'error';
                notify.innerHTML = 'â˜’ Passwords do not match';
                document.getElementById('register_button').disabled = true;
            } else {
                notify.className = 'success';
                notify.innerHTML = 'ðŸ—¹ Passwords Matched';
                document.getElementById('register_button').disabled = false;
            }
        }
    </script>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/register" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="employment_type">Employment Type:</label>
        <select id="employment_type" name="employment_type">
            <option value="internship">Internship</option>
            <option value="full_time">Full Time</option>
            <option value="freelancer">Freelancer</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required onkeyup="validate_password()">
        <span id="notify"></span>

        <input type="submit" value="Register" id="register_button">
    </form>
</body>
</html>
